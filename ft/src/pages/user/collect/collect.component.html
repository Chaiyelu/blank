<ion-header no-border>

  <ion-navbar color="blue" [hideBackButton]="isEdit">
    <ion-title>我的收藏</ion-title>
    <ion-buttons end>
      <button ion-button icon-only small clear color="white" (click)="doEdit()">
        {{editBtnText}}
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <super-tabs id="collectTabs" #collectTabs>
    <super-tab [root]="merchantPage" title="商家"></super-tab>
    <super-tab [root]="contentPage" title="团购"></super-tab>
    <super-tab [root]="groupPage" title="内容"></super-tab>
  </super-tabs>
</ion-content>
